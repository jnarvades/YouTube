<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>poop</title>
  <style>

    p {
      font-family: arial;
      font-size: 15px;
      margin-bottom: 10px;
      margin-top: 0px;
    }
    
    .ticker-price {
      font-size: 25px;
    }
    
    .currency{
      font-size: 15px;
      color: rgb(62, 62, 62);
    }
    
    .movement{
      color: rgb(17, 119, 17);
    }
    
    .ticker-price-ah{
      color: rgb(62, 62, 62);
    }
    
    .movement-ah{
      color: rgb(196, 19, 19)
    }
    </style>
    
</head>
<body>

  <p class="ticker-price">1,049.61 
    <span class="currency">USD</span>
  </p>
  
  <p class="movement">+18.05 (1.75%) today</p>
  
  <p class="ticker-price-ah">
    After hours 1,048.00
    <span class="movement-ah">-1.61 (0.15%)</span>
  </p>
  
</body>
</html>
